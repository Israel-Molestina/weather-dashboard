<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <!--reset css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--links font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <!--my css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!--top navigation bar-->
    <header class="nd-header py-2 navbar-dark bg-dark fixed-top border-dark">
        <section class="container">

            <h1 class="text-white mx-5 text-center">Weather Dashboard</h1>

        </section>
    </header>

    <main class="container">

        <section class="row mt-5 pt-4 bg-light">

            <section class="col-3 bg-secondary pb-5">
                <article class="row">

                    <label class="fs-2">Search for a City:</label>
                    
                    <input class="col-7 ms-2">

                    <button class="btn btn-info col-2">
                        <i class="fas fa-search-location"></i>
                    </button>

                </article>

                <article class="row mt-4">
                    <section class="col" id="saved">
                        <!-- this is where I will put the previously searched citys-->
                        <!--These will all be dynamically created with jQuery-->
                    </section>
                    
                </article>
            </section>

            <section class="col-9 bg-light">

                <section class="row m-3">

                    <article class="col-12 border">
                        <!--This is where I will put current city info-->
                        <!--These will all be dynamically created with jQuery-->
                        
                        <article class="hide error text-danger">
                            <h2>City not found, please choose a valid city</h2>
                        </article>

                        <article class="showHide" id="current">
                            <section class="row gy-3">
                                <h3>Temperatue: <span id="temp"></span></h3>
                            </section>

                            <section class="row gy-3">
                            <h3>Humidity: <span id="hum"></span></h3>
                            </section>

                            <section class="row gy-3">
                                <h3>Wind Speed: <span id="wind"></span></h3>
                            </section>

                            <section class="row gy-3">
                                <h3>UV Index: <span id="uv"></span></h3>
                            </section>
                        </article>
                        
                    </article>

                </section>

                <section class="row m-3">

                    <section class="col-12 border pb-3">

                        <h1>5- Day Forecast:</h1>

                        <article class="row">
                            <!--This is where I will put 5-day forcast info-->
                            <!--These will all be dynamically created with jQuery-->
                            <article class="card col-2 mx-2 card-body icon1 bg-info" id="day1">
                                <p>Temp: <span class="temp1 showHide"></span></p>
                                <p>Humidity: <span class="hum1 showHide"></span></p>
                            </article>

                            <article class="card col-2 mx-2 card-body icon2 bg-info" id="day2">
                                <p>Temp: <span class="temp2 showHide"></span></p>
                                <p>Humidity: <span class="hum2 showHide"></span></p>
                            </article>

                            <article class="card col-2 mx-2 card-body icon3 bg-info" id="day3">
                                <p>Temp: <span class="temp3 showHide"></span></p>
                                <p>Humidity: <span class="hum3 showHide"></span></p>
                            </article>

                            <article class="card col-2 mx-2 card-body icon4 bg-info" id="day4">
                                <p>Temp: <span class="temp4 showHide"></span></p>
                                <p>Humidity: <span class="hum4 showHide"></span></p>
                            </article>

                            <article class="card col-2 mx-2 card-body icon5 bg-info" id="day5">
                                <p>Temp: <span class="temp5 showHide"></span></p>
                                <p>Humidity: <span class="hum5 showHide"></span></p>
                            </article>

                        </article>

                    </section>

                </section>

            </section>

        </section>

    </main>

    <!--script for bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!--links luxon library-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>

    <!--links my script file-->
    <script src="./assets/js/script.js"></script>
    
</body>

</html>
